<!-- detail.component.html -->

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1" ></ion-back-button>
    </ion-buttons>
    <!-- Header -->
    <ion-title>{{ item?.place }}</ion-title>
  </ion-toolbar>
</ion-header>
<!-- Content -->
<ion-content >
  <ion-card>
    <ion-card-header>
      <ion-thumbnail slot="start">
      </ion-thumbnail>
      <img [src]="item?.img" alt="Thumbnail">
      <ion-card-title>{{ item?.place }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col size="4"><b>คะแนน</b></ion-col><ion-col size="8">{{ item?.rate }}</ion-col>
        <ion-col size="4"><b>รีวิวทั้งหมด</b></ion-col><ion-col size="8">{{ item?.review }}</ion-col>
        <ion-col size="4" *ngIf="item?.service1"><b>บริการทั้งหมด</b></ion-col><ion-col size="8" *ngIf="item?.service1">{{ item?.service1 }}</ion-col>
        <ion-col size="4" *ngIf="item?.service2"></ion-col><ion-col size="8" *ngIf="item?.service2">{{ item?.service2 }}</ion-col>
        <ion-col size="4" *ngIf="item?.service3"></ion-col><ion-col size="8" *ngIf="item?.service3">{{ item?.service3 }}</ion-col>
        <ion-col size="4" *ngIf="item?.service4"></ion-col><ion-col size="8" *ngIf="item?.service4">{{ item?.service4 }}</ion-col>
        <ion-col size="4"><b>ที่อยู่</b></ion-col><ion-col size="8">{{ item?.address }}</ion-col>
      </ion-row>

    </ion-card-content>
      <div class="iframe" [innerHTML]="sanitizeHtml(item?.src)"></div>
    <ion-button class="iframeButton" [href]="item?.link" expand="full">เปิดแผนที่</ion-button>
  </ion-card>
</ion-content>
